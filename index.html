<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdSense Example</title>
  
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6269391768383400"
     crossorigin="anonymous"></script>
</head>
<body>

  <h1>Welcome to My Site</h1>
  <p>This is a test page for AdSense ads.</p>

  <!-- AdSense Ad Unit -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-6269391768383400"
       data-ad-slot="1234567890"  <!-- Replace with your real ad slot ID -->
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
